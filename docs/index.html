<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=450, initial-scale=1">
	<title>wafxr</title>
	<style type="text/css">
		body {
			font: 300 18px/24px Meiryo, Helvetica, sans-serif;
			padding: 20px;
		}

		.title {
			margin: 15px 0 5px 40px;
			font: 800 56px monospace;
		}

		.title a {
			text-decoration: none;
			color: hsl(150, 66%, 35%);
		}

		.title,
		.hint {
			display: inline-block;
		}

		.presets {
			margin: 10px 0;
		}

		.presets button {
			font: inherit;
			padding: 6px 14px;
			margin: 4px 7px;
			background-color: #eee;
			border: 1px solid gray;
			border-radius: 5px;
		}

		.settings {
			margin: 10px 5px 20px 20px;
			width: 350px;
			vertical-align: top;
			float: left;
		}

		.output {
			margin: 20px;
			width: 400px;
			clear: left;
		}

		.code {
			width: 400px;
			font: normal 12px monospace;
		}

		hr {
			margin-top: 40px;
		}

		#ver {
			font-size: 90%;
			font-style: italic;
		}

		/* settings GUI styling */

		.tp-lblv_v {
			width: 250px !important;
		}

		:root {
			--tp-base-background-color: hsl(0, 0%, 10%);
			--tp-base-shadow-color: hsla(0, 0%, 0%, 0.2);

			--tp-folder-foreground-color: hsl(150, 66%, 40%);
			--tp-folder-background-color: hsl(0, 0%, 20%);

			--tp-input-foreground-color: hsl(150, 66%, 50%);
			--tp-input-background-color: hsl(0, 0%, 20%);
			--tp-input-background-color-active: hsl(0, 0%, 25%);
			--tp-input-background-color-focus: hsl(0, 0%, 20%);
			--tp-input-background-color-hover: hsl(0, 0%, 15%);

			--tp-button-background-color: hsl(150, 66%, 35%);
			--tp-button-background-color-active: hsl(150, 66%, 50%);
			--tp-button-background-color-focus: hsl(150, 66%, 45%);
			--tp-button-background-color-hover: hsl(150, 66%, 40%);


			--tp-monitor-background-color: hsl(0, 0%, 8%);
			--tp-monitor-foreground-color: hsl(0, 0%, 48%);

			--tp-label-foreground-color: hsl(0, 0%, 90%);
			--tp-separator-color: hsl(0, 0%, 10%);
		}
	</style>
</head>

<body>

	<div class="header">
		<div class="title">
			<a href="https://github.com/andyhall/wafxr">wafxr.</a>
		</div>
		<div class="hint">
			Choose a preset, hit a key, or twiddle a parameter.
		</div>
	</div>

	<div class="presets">
		<button class="reset">Reset</button>
		<button class="jump">Jump</button>
		<button class="coin">Coin</button>
		<button class="expl">Explosion</button>
		<button class="laser">Laser</button>
		<button class="ouch">Ouch</button>
		<button class="power">Powerup</button>
		<button class="ui">UI</button>
	</div>

	<div class="settings settings1"></div>
	<div class="settings settings2"></div>


	<div class="output">
		Playback code:<br>
		<textarea class="code" rows="6" wrap="off"></textarea>
	</div>


	<hr>

	<address class="footer">
		Made by <a href="https://fenomas.com">fenomas</a>
		| <a href="https://github.com/andyhall/wafxr">what is this?</a>
		| <span id="ver"></span>
	</address>

	<script src="bundle.js"></script>
</body>

</html>
